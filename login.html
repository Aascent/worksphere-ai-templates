<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | WorkSphare AI</title>
    <meta name="description" content="Securely access your WorkSphare AI Asset Command Center.">

    <!-- Google Fonts: Inter for modern, readable typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        :root {
            /* 2025 Modern Palette - High Contrast & Accessibility */
            --primary: #8D321F;
            --primary-hover: #722819;
            --secondary: #1FB5FF;
            --bg-body: #F8FAFC;
            --bg-surface: #FFFFFF;
            --text-main: #0F172A;
            --text-muted: #475569;
            --border-color: #E2E8F0;
            --success: #10B981;
            --error: #EF4444;

            --shadow-subtle: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px -1px rgba(0, 0, 0, 0.1);
            --shadow-premium: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 8px 10px -6px rgba(0, 0, 0, 0.05);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background-image:
                radial-gradient(at 0% 0%, rgba(31, 181, 255, 0.03) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(141, 50, 31, 0.03) 0px, transparent 50%);
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: var(--bg-surface);
            padding: 3rem 2.5rem;
            border-radius: 24px;
            box-shadow: var(--shadow-premium);
            border: 1px solid var(--border-color);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--text-main);
            letter-spacing: -0.025em;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9375rem;
            line-height: 1.5;
        }



        .form-group {
            margin-bottom: 1.25rem;
            position: relative;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .input-container {
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
            color: var(--text-main);
            background: #FDFDFD;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(141, 50, 31, 0.08);
        }

        /* Password Toggle Hook */
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #94A3B8;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: color 0.2s;
        }

        .password-toggle:hover {
            color: var(--primary);
        }

        .caps-warning {
            display: none;
            align-items: center;
            gap: 6px;
            font-size: 0.75rem;
            color: #B45309;
            margin-top: 6px;
            font-weight: 500;
        }

        .form-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1.5rem 0 2rem;
            font-size: 0.875rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            color: var(--text-muted);
            user-select: none;
        }

        .remember-me input {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            accent-color: var(--primary);
            cursor: pointer;
        }

        .forgot-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .btn-submit {
            width: 100%;
            padding: 0.875rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16, 1, 0.3, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(141, 50, 31, 0.15);
        }

        .btn-submit:hover {
            background: var(--primary-hover);
            box-shadow: 0 8px 16px rgba(141, 50, 31, 0.2);
            transform: translateY(-1px);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .support-text {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .support-text a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .support-text a:hover {
            text-decoration: underline;
        }

        /* Feedback/Error animation */
        .error-message {
            display: none;
            background: #FEF2F2;
            border: 1px solid #FEE2E2;
            color: var(--error);
            padding: 0.75rem 1rem;
            border-radius: var(--radius);
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
            font-weight: 500;
            animation: shake 0.4s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-1px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(2px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-3px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(3px, 0, 0);
            }
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Success screen (hidden by default) */
        .success-overlay {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .success-icon {
            width: 64px;
            height: 64px;
            background: #ECFDF5;
            color: var(--success);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }

        /* Theme Support: High Contrast Focus */
        input:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>

<body>

    <main class="login-card" id="cardContainer">
        <!-- Default Login View -->
        <div id="loginView">
            <header class="header">
                <h1>Welcome Back</h1>
                <p>Enter your details to access the Command Center.</p>
            </header>



            <div id="generalError" class="error-message">
                <i class="bi bi-exclamation-circle-fill me-2"></i>
                <span id="errorText">Invalid email or password.</span>
            </div>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <div class="input-container">
                        <input type="email" id="email" class="form-input" placeholder="name@company.com" required
                            autocomplete="username">
                    </div>
                </div>

                <div class="form-group">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
                        <label class="form-label" for="password" style="margin-bottom: 0;">Password</label>
                    </div>
                    <div class="input-container">
                        <input type="password" id="password" class="form-input" placeholder="••••••••" required
                            autocomplete="current-password">
                        <!-- Best Practice: Show/Hide Password Toggle -->
                        <button type="button" class="password-toggle" id="togglePassword" aria-label="Show password">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <!-- Best Practice: Helpful Micro-interaction -->
                    <div id="capsWarning" class="caps-warning">
                        <i class="bi bi-capslock-fill"></i> Caps Lock is ON
                    </div>
                </div>

                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        Stay signed in
                    </label>
                    <a href="#" class="forgot-link">Forgot password?</a>
                </div>

                <button type="submit" class="btn-submit" id="submitBtn">
                    <div class="loading-spinner" id="spinner"></div>
                    <span id="btnText">Sign In</span>
                    <i class="bi bi-arrow-right" id="arrowIcon"></i>
                </button>
            </form>

            <p class="support-text">
                Don't have an account? <a href="#">Create an account</a>
            </p>
        </div>

        <!-- Success View -->
        <div id="successView" class="success-overlay">
            <div class="success-icon">
                <i class="bi bi-check2"></i>
            </div>
            <h1>Verified</h1>
            <p class="text-muted">Redirecting you to your dashboard...</p>
        </div>
    </main>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        const capsWarning = document.getElementById('capsWarning');
        const submitBtn = document.getElementById('submitBtn');
        const spinner = document.getElementById('spinner');
        const btnText = document.getElementById('btnText');
        const arrowIcon = document.getElementById('arrowIcon');
        const loginView = document.getElementById('loginView');
        const successView = document.getElementById('successView');
        const generalError = document.getElementById('generalError');

        // Best Practice: Password Visibility Toggle
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.innerHTML = type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>';
            togglePassword.setAttribute('aria-label', type === 'password' ? 'Show password' : 'Hide password');
        });

        // Best Practice: Caps Lock Detection
        window.addEventListener('keydown', (e) => {
            if (e.getModifierState('CapsLock')) {
                capsWarning.style.display = 'flex';
            } else {
                capsWarning.style.display = 'none';
            }
        });

        // Best Practice: Inline Validation & Error Handling
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            // Basic UI validation
            if (!emailInput.value || !passwordInput.value) {
                showError("Please fill in all fields.");
                return;
            }

            if (!emailInput.checkValidity()) {
                showError("Please enter a valid email address.");
                return;
            }

            // Mocking the progress
            generalError.style.display = 'none';
            submitBtn.disabled = true;
            spinner.style.display = 'block';
            btnText.style.display = 'none';
            arrowIcon.style.display = 'none';

            // Simulate Network Delay
            setTimeout(() => {
                loginView.style.display = 'none';
                successView.style.display = 'flex';

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            }, 1200);
        });

        function showError(msg) {
            document.getElementById('errorText').innerText = msg;
            generalError.style.display = 'block';
        }

        // Maintain "Keep Me Signed In" persistent context if needed (localStorage mock)
        if (localStorage.getItem('rememberUser')) {
            document.getElementById('rememberMe').checked = true;
            // Pre-fill email in real app
        }
    </script>
</body>

</html>
